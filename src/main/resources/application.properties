# noinspection SpringBootApplicationProperties
# ==========================================
spring.application.name=AudioStreaming
# Server Configuration
server.port=8080
# OpenAI API Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.audio.speech.options.model=tts-1
spring.ai.openai.audio.speech.options.voice=alloy
# Deepgram API Configuration
deepgram.api.key=
deepgram.model=nova-3
deepgram.language=en-US
deepgram.encoding=linear16
deepgram.sample-rate=16000
deepgram.smart-format=true
deepgram.punctuate=true
deepgram.vad-events=true
deepgram.interim-results=true
deepgram.endpointing=500
deepgram.utterance-end-ms=1000
deepgram.url=wss://api.deepgram.com/v1/listen
# WebSocket Configuration
websocket.path=/interview
websocket.allowed-origins=*
# Logging
logging.level.com.telusko.audiostreaming=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.ai=DEBUG


